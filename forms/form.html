<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New User Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="dash-top">
    <h2>New User</h2>
  </div>
  <div class="content">
    <form action="addNewUser.php" method="post" id="userForm">
      <div class="input-containers">
        <label class="input-labels" for="firstname">First Name</label>
        <input id="firstname" type="text" placeholder="Jane" name="firstname" required>
      </div>
      <div class="input-containers">
        <label class="input-labels" for="lastname">Last Name</label>
        <input id="lastname" type="text" placeholder="Doe" name="lastname" required>
      </div>
      <div class="input-containers">
        <label class="input-labels" for="email">Email</label>
        <input id="email" type="email" placeholder="dummyemail@example.com" name="email" required>
      </div>
      <div class="input-containers">
        <label class="input-labels" for="password">Password</label>
        <input id="password" type="password" name="password" required>
      </div>
      <div class="input-containers">
        <label class="input-labels" for="role">Role</label>
        <select id="role" name="role" required>
          <option value="Administrator">Administrator</option>
          <option value="Member">Member</option>
        </select>
      </div>
      <input type="submit" name="submit" class="form-submit" value="Save">
    </form>
  </div>
</body>
</html>
